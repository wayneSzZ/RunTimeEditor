<!DOCTYPE html>
<html lang="en">
<head>
     <title>区间运行时分编辑</title>
    <meta charset="utf-8">

    <!-- 引入css -->
    <link rel="stylesheet" href="../lib/layui-v2.5.4/css/layui.css" >
    <script src="../lib/layui-v2.5.4/layui.all.js" type="text/javascript"></script>

    <style type="text/css">
        input{
            border: none;
            overflow: hidden;
            text-align: center;
            font-weight: bold;
            color: #3399FF;
            height: 100%;
            width: 100%;
        }
    </style>

</head>
<body>

<blockquote class="layui-elem-quote">
    <div id="topTitle">
        <span  style="color: #009688 ; font-size: 30px" class="layui-word-aux">区间运行时分编辑</span>
    </div>
</blockquote>

<form class="layui-form" action="">
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">调度台</label>
            <div class="layui-input-inline">
                <select name="consoleId" id="consoleId" class="consoleId" lay-filter="consoleFilter">
                </select>
            </div>
        </div>

        <div class="layui-inline">
            <label class="layui-form-label">车站</label>
                <div class="layui-input-inline">
                    <select name="stationId" id="stationId" class="stationId" lay-filter="stationFilter" >
                        <option value="0">全部</option>
                    </select>
                </div>
        </div>

        <div class="layui-inline">
            <label class="layui-form-label"></label>
            <div class="layui-input-inline">
                <button type="button" id="selectBtn" class="layui-btn  layui-btn-normal " style="font-size: 20px">查询</button>
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label"></label>
            <div class="layui-input-inline">
                <button type="button" id="saveruntime" class="layui-btn  layui-btn-warm " style="font-size: 20px">保存</button>
            </div>
        </div>
    </div>
</form>



<div style="text-align: center;">
    <div class="layui-inline">
        <table class="layui-table">
            <colgroup>
                <col width="150">
                <col width="100">
                <col width="80">
                <col width="80">
                <col width="100">
                <col width="100">
                <col width="80">
                <col width="80">
                <col width="60">
                <col width="80">
                <col width="150">
                <col width="150">
                <col width="150">
                <col width="80">

            </colgroup>
            <thead>
            <tr >

                <th style="text-align: center;"><b>线别名</b></th>
                <th style="text-align: center"><b>线别号</b></th>
                <th style="text-align: center"><b>出入口</b></th>
                <th style="text-align: center"><b>站号</b></th>
                <th style="text-align: center"><b>驶出站</b></th>
                <th style="text-align: center"><b>驶向站</b></th>
                <th style="text-align: center"><b>站号</b></th>
                <th style="text-align: center"><b>出入口</b></th>
                <th style="text-align: center"><b>方向</b></th>
                <th style="text-align: center"><b>类型</b></th>
                <th style="text-align: center"><b>停止时分</b></th>
                <th style="text-align: center"><b>启动时分</b></th>
                <th style="text-align: center"><b>运行时分</b></th>
                <th style="text-align: center"><b>上下行</b></th>


            </tr>
            </thead>
            <tbody id="tbody">
            <tr style="background-color: #00F7DE">
               <!-- <td >京九线</td>
                <td>794</td>
                <td>2</td>
                <td>80</td>
                <td>赣州东</td>
                <td>赣县</td>
                <td>79</td>
                <td>4</td>
                <td>上行</td>
                <td>客车</td>
                <td><input type="text"   value="2.00"></td>
                <td><input type="text"   value="2.00"></td>
                <td><input type="text"   value="2.00"></td>
                <td>上</td>-->
            </tr>

            </tbody>
        </table>
    </div>
</div>

    <div id="div1"></div>

<script>
    layui.use(['form', 'layedit', 'laydate'], function(){
        var form = layui.form
            ,layer = layui.layer
            ,layedit = layui.layedit
            ,laydate = layui.laydate;

        form.render();


    });
</script>

<script src="../js/edit.js" type="text/javascript"></script>


</body>
</html>
